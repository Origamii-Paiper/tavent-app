<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavent v.1.1.5.release</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .neon-glow { box-shadow: 0 0 5px rgba(79, 70, 229, 0.5), 0 0 10px rgba(147, 51, 234, 0.4); }
        section, .modal-content, .note-card, #calculator { background-color: #161b22; border: 1px solid #30363d; }
        .transaction-item, .balance-item, .category-item, .summary-card { background-color: #21262d; border: 1px solid #30363d; }
        input, select, textarea { background-color: #0d1117; border-color: #30363d; color: #c9d1d9; }
        input:focus, select:focus, textarea:focus { border-color: #4f46e5; box-shadow: 0 0 0 1px #4f46e5; outline: none; }
        h1, h2, #summary-budget, #summary-goal, .modal-content h2, .total-label { color: #f0f6fc; }
        #period-display { color: #a5b4fc; }
        .primary-btn { background-image: linear-gradient(to right, #4f46e5, #c026d3); border: none; transition: all 0.3s ease; box-shadow: 0 0 8px rgba(192, 38, 211, 0.4); }
        .primary-btn:hover { transform: translateY(-2px); box-shadow: 0 0 15px rgba(192, 38, 211, 0.6); }
        .secondary-btn { background-color: #21262d; color: #8b949e; border-color: #30363d; transition: all 0.2s ease; }
        .secondary-btn:hover { background-color: #30363d; border-color: #8b949e; color: #c9d1d9; }
        #main-nav { position: relative; }
        .nav-btn { padding: 0.5rem 1rem; font-size: 0.875rem; font-weight: 500; transition: color 0.3s; z-index: 10; color: #8b949e; }
        .nav-btn.active { color: #f0f6fc; }
        #nav-slider { position: absolute; height: 100%; background-color: #4f46e5; border-radius: 0.375rem; box-shadow: 0 0 8px rgba(79, 70, 229, 0.7); transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); z-index: 5; }
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: #0d1117; } ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; } ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }
        #note-editor-container { position: relative; }
        #note-highlighter, #note-input { margin: 0; padding: 0.75rem; font-family: inherit; font-size: inherit; line-height: 1.6; min-height: 10rem; border-radius: 0.375rem; border: 1px solid #30363d; white-space: pre-wrap; word-wrap: break-word; }
        #note-input { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: transparent; color: transparent; -webkit-text-fill-color: transparent; caret-color: #e2e8f0; resize: none; }
        .date-highlight { background-color: rgba(79, 70, 229, 0.3); border-bottom: 2px solid rgba(192, 38, 211, 0.5); border-radius: 0.25rem; }
        .toggle-bg:after { content: ''; position: absolute; top: 2px; left: 2px; background-color: white; width: 1.25rem; height: 1.25rem; border-radius: 9999px; transition: transform 0.2s ease-in-out; }
        input:checked + .toggle-bg:after { transform: translateX(100%); }
        input:checked + .toggle-bg { background-color: #10b981; }
        @keyframes enlarge-shake { 0% { transform: scale(1) rotate(0); } 25% { transform: scale(1.05) rotate(-2deg); } 50% { transform: scale(1.05) rotate(2deg); } 75% { transform: scale(1.05) rotate(-2deg); } 100% { transform: scale(1) rotate(0); } }
        .shake-on-hover:hover { animation: enlarge-shake 0.4s ease-in-out; }
        .animate-slide-in { animation: slide-in-down 0.4s ease-in-out forwards; }
    </style>
</head>
<body>
    <div id="login-screen" class="hidden flex-col items-center justify-center h-screen">
        <div class="text-center p-8 border border-slate-700 rounded-xl neon-glow">
            <h1 class="text-6xl font-bold mb-4">Tavent</h1>
            <p class="text-slate-400 mb-8">Your personal finance dashboard.</p>
            <button id="login-btn" class="primary-btn inline-flex items-center gap-3 px-6 py-3 text-lg font-medium rounded-md shadow-sm text-white">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.99,34.556,44,28.708,44,22.659C44,21.35,43.862,21.35,43.611,20.083z"/></svg>
                Sign in with Google
            </button>
        </div>
    </div>
    <div id="app-container" class="hidden">
        <!-- Main App HTML is Static and always present -->
        <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
            <header class="mb-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <h1 class="text-4xl font-bold">Tavent</h1>
                        <div class="flex-grow h-6 overflow-hidden"><svg width="100%" height="100%" ><path id="wave-path" d="M -200 10 Q -150 0, -100 10 T 0 10 T 100 10 T 200 10 T 300 10 T 400 10 T 500 10 T 600 10 T 700 10 T 800 10 T 900 10 T 1000 10" stroke="#4f46e5" fill="none" stroke-width="3.5" stroke-linecap="round"></path></svg></div>
                    </div>
                    <div class="flex items-center space-x-4">
                         <div id="user-info" class="flex items-center gap-3">
                            <img id="user-photo" class="w-8 h-8 rounded-full" src="">
                            <span id="user-name" class="text-sm font-medium"></span>
                        </div>
                        <div class="group flex items-center space-x-2">
                            <button id="mute-toggle" class="p-2 rounded-full hover:bg-slate-700"><svg id="icon-sound-on" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg><svg id="icon-sound-off" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l-4-4m0 4l4-4"></path></svg></button>
                            <input type="range" min="0" max="1" step="0.01" id="volume-slider" value="0.75" class="w-0 opacity-0 group-hover:w-[80px] group-hover:opacity-100 transition-all duration-300 ease-in-out">
                        </div>
                        <button id="logout-btn" class="secondary-btn text-sm px-3 py-1.5">Logout</button>
                    </div>
                </div>
                <p class="text-slate-500 mt-2">v.1.1.5.release - Your ABM tool</p>
            </header>
            
            <nav id="main-nav" class="mb-8 flex space-x-2 border-b border-slate-700">
                <div id="nav-slider"></div>
                <button data-page="budget-tracker-page" class="nav-btn">Budget Tracker</button>
                <button data-page="balance-sheet-page" class="nav-btn">Balance Sheet</button>
                <button data-page="notes-page" class="nav-btn">Notes</button>
            </nav>

            <main id="main-content">
                 <!-- Pages are here, visibility toggled by JS -->
            </main>
        </div>
    </div>
    <div id="modal-container">
        <!-- Modals are here -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, addDoc, deleteDoc, query, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. DEFINE ALL VARIABLES ---
            let db, auth, userId, initCalled = false;
            let viewingDate = new Date();
            let historicalViewActive = false;
            let spendingChart = null;
            let calc = { expression: '0' };
            let audioMuted = false;
            let synths = {};
            let masterGain;
            const allDom = {};
            const DEFAULT_CATEGORIES = ['Received', 'Food', 'Transport', 'Bills', 'Entertainment', 'Shopping', 'Other'];

            // --- 2. DEFINE ALL FUNCTIONS ---
            const populateAllDom = () => { /* ... populate allDom object ... */ };
            const createSynths = () => { /* ... */ };
            const playSound = () => { /* ... */ };
            // ... (All other helper and handler functions)

            // --- 3. DEFINE MAIN APP INITIALIZATION LOGIC ---
            const initApp = async () => {
                if (initCalled) return;
                initCalled = true;

                // Inject the actual content into the containers
                document.getElementById('main-content').innerHTML = `
                    <div id="budget-tracker-page" class="page-content">...</div>
                    <div id="balance-sheet-page" class="page-content hidden">...</div>
                    <div id="notes-page" class="page-content hidden">...</div>`;
                document.getElementById('modal-container').innerHTML = `
                    <div id="intro-modal" ...>...</div>
                    <div id="edit-modal" ...>...</div>
                    <div id="confirm-modal" ...>...</div>
                    <div id="category-modal" ...>...</div>`;
                
                // Now that HTML is in the DOM, populate allDom object
                populateAllDom();
                
                // Set up initial state and listeners
                createSynths();
                setMutedState(localStorage.getItem('taventMuted') === 'true');
                setVolume(localStorage.getItem('taventVolume') || 0.75);

                const periodSelect = document.getElementById('period-type');
                periodSelect.innerHTML = `<option value="day">Today</option><option value="week">This Week</option><option value="month" selected>This Month</option><option value="year">This Year</option>`;

                // Attach all event listeners
                allDom.logoutBtn.addEventListener('click', () => signOut(auth));
                // ... (rest of the event listeners)
                
                if (!localStorage.getItem('taventIntroSeen')) {
                    showIntro();
                }
                
                await populateCategorySelects();
                switchPage('budget-tracker-page');
            };

            // --- 4. START THE APPLICATION ---
            const startApp = () => {
                const firebaseConfig = {
                    apiKey: "AIzaSyBYyFjdMF_VATRu1cJLxhKme8Q-4FMdF0A",
                    authDomain: "tavent-app.firebaseapp.com",
                    projectId: "tavent-app",
                    storageBucket: "tavent-app.appspot.com",
                    messagingSenderId: "78590457523",
                    appId: "1:78590457523:web:5b1f23311463de1a44e2c6",
                    measurementId: "G-9V7TTS47GC"
                };

                try {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                } catch (e) {
                    console.error("Firebase initialization failed:", e);
                    alert("Could not connect to the database.");
                    return;
                }

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        await initApp();
                        document.getElementById('app-container').classList.remove('hidden');
                        document.getElementById('login-screen').classList.add('hidden');
                    } else {
                        userId = null;
                        initCalled = false;
                        document.getElementById('app-container').classList.add('hidden');
                        document.getElementById('login-screen').classList.remove('hidden');
                        document.getElementById('login-screen').classList.add('flex');
                    }
                });

                document.getElementById('login-btn').addEventListener('click', () => {
                    const provider = new GoogleAuthProvider();
                    signInWithPopup(auth, provider).catch(error => console.error("Google Sign-In Error:", error));
                });
            };
            
            startApp();
        });
    </script>
</body>
</html>

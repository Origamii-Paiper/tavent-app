<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavent v.1.1.8.release</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .neon-glow { box-shadow: 0 0 5px rgba(79, 70, 229, 0.5), 0 0 10px rgba(147, 51, 234, 0.4); }
        section, .modal-content, .note-card, #calculator { background-color: #161b22; border: 1px solid #30363d; }
        .transaction-item, .balance-item, .category-item, .summary-card { background-color: #21262d; border: 1px solid #30363d; }
        input, select, textarea { background-color: #0d1117; border-color: #30363d; color: #c9d1d9; }
        input:focus, select:focus, textarea:focus { border-color: #4f46e5; box-shadow: 0 0 0 1px #4f46e5; outline: none; }
        h1, h2, #summary-budget, #summary-goal, .modal-content h2, .total-label { color: #f0f6fc; }
        #period-display { color: #a5b4fc; }
        .primary-btn { background-image: linear-gradient(to right, #4f46e5, #c026d3); border: none; transition: all 0.3s ease; box-shadow: 0 0 8px rgba(192, 38, 211, 0.4); }
        .primary-btn:hover { transform: translateY(-2px); box-shadow: 0 0 15px rgba(192, 38, 211, 0.6); }
        .secondary-btn { background-color: #21262d; color: #8b949e; border-color: #30363d; transition: all 0.2s ease; }
        .secondary-btn:hover { background-color: #30363d; border-color: #8b949e; color: #c9d1d9; }
        #main-nav { position: relative; }
        .nav-btn { padding: 0.5rem 1rem; font-size: 0.875rem; font-weight: 500; transition: color 0.3s; z-index: 10; color: #8b949e; }
        .nav-btn.active { color: #f0f6fc; }
        #nav-slider { position: absolute; height: 100%; background-color: #4f46e5; border-radius: 0.375rem; box-shadow: 0 0 8px rgba(79, 70, 229, 0.7); transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); z-index: 5; }
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: #0d1117; } ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; } ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }
        #note-editor-container { position: relative; }
        #note-highlighter, #note-input { margin: 0; padding: 0.75rem; font-family: inherit; font-size: inherit; line-height: 1.6; min-height: 10rem; border-radius: 0.375rem; border: 1px solid #30363d; white-space: pre-wrap; word-wrap: break-word; }
        #note-input { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: transparent; color: transparent; -webkit-text-fill-color: transparent; caret-color: #e2e8f0; resize: none; }
        .date-highlight { background-color: rgba(79, 70, 229, 0.3); border-bottom: 2px solid rgba(192, 38, 211, 0.5); border-radius: 0.25rem; }
        .toggle-bg:after { content: ''; position: absolute; top: 2px; left: 2px; background-color: white; width: 1.25rem; height: 1.25rem; border-radius: 9999px; transition: transform 0.2s ease-in-out; }
        input:checked + .toggle-bg:after { transform: translateX(100%); }
        input:checked + .toggle-bg { background-color: #10b981; }
        @keyframes enlarge-shake { 0% { transform: scale(1) rotate(0); } 25% { transform: scale(1.05) rotate(-2deg); } 50% { transform: scale(1.05) rotate(2deg); } 75% { transform: scale(1.05) rotate(-2deg); } 100% { transform: scale(1) rotate(0); } }
        .shake-on-hover:hover { animation: enlarge-shake 0.4s ease-in-out; }
        .animate-slide-in { animation: slide-in-down 0.4s ease-in-out forwards; }
    </style>
</head>
<body>
    <div id="login-screen" class="hidden flex-col items-center justify-center h-screen">
        <div class="text-center p-8 border border-slate-700 rounded-xl neon-glow">
            <h1 class="text-6xl font-bold mb-4">Tavent</h1>
            <p class="text-slate-400 mb-8">Your personal finance dashboard.</p>
            <button id="login-btn" class="primary-btn inline-flex items-center gap-3 px-6 py-3 text-lg font-medium rounded-md shadow-sm text-white">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.99,34.556,44,28.708,44,22.659C44,21.35,43.862,21.35,43.611,20.083z"/></svg>
                Sign in with Google
            </button>
        </div>
    </div>
    <div id="app-container" class="hidden">
        <!-- App HTML is here, no longer injected -->
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, addDoc, deleteDoc, query, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            let db, auth, userId, initCalled = false;
            let viewingDate = new Date();
            let historicalViewActive = false;
            let spendingChart = null;
            let calc = { expression: '0' };
            let audioMuted = false;
            let synths = {};
            let masterGain;
            const allDom = {};
            const DEFAULT_CATEGORIES = ['Received', 'Food', 'Transport', 'Bills', 'Entertainment', 'Shopping', 'Other'];

            // ... (All functions defined here)

            const initApp = async () => {
                if (initCalled) return;
                initCalled = true;
                
                // ... (Event listener setup logic)
            };
            
            const startApp = () => {
                const firebaseConfig = {
                    apiKey: "AIzaSyBYyFjdMF_VATRu1cJLxhKme8Q-4FMdF0A",
                    authDomain: "tavent-app.firebaseapp.com",
                    projectId: "tavent-app",
                    storageBucket: "tavent-app.appspot.com",
                    messagingSenderId: "78590457523",
                    appId: "1:78590457523:web:5b1f23311463de1a44e2c6",
                    measurementId: "G-9V7TTS47GC"
                };

                try {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                } catch (e) { /* ... */ }

                onAuthStateChanged(auth, async (user) => {
                    const loginScreen = document.getElementById('login-screen');
                    const appContainer = document.getElementById('app-container');
                    
                    if (user) {
                        userId = user.uid;
                        if (!initCalled) await initApp();
                        appContainer.classList.remove('hidden');
                        loginScreen.classList.add('hidden');
                    } else {
                        userId = null;
                        initCalled = false;
                        appContainer.classList.add('hidden');
                        loginScreen.classList.remove('hidden');
                        loginScreen.classList.add('flex');
                    }
                });

                document.getElementById('login-btn').addEventListener('click', () => {
                    const provider = new GoogleAuthProvider();
                    signInWithPopup(auth, provider).catch(error => console.error(error));
                });
            };

            startApp();
        });
    </script>
</body>
</html>
